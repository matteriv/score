<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="stile_backend.css" />
</head>
<body>
    <table style="width:100%; border: 1px solid black;">
        <tr>
            <td>
                <label class="punteggio" id="ScoreHome"></label>
                <br>
            </td>
            <td><label class="punteggio" id="ScoreGuest"></label></td>
            <td><label class="punteggio" id="timer">Timer</label></td>
        </tr>
        <tr>
            <td>
                <input id="ScorePlusHome" type="button" value="Aggiungi punto" />
                <br>
                <input id="SubtractScoreHome" type="button" value="Sottrai punto" />
                <br>
                <input id="ResetScoreHome" type="button" value="Azzera punti" />
            </td>
            <td>
                <input id="ScorePlusGuest" type="button" value="Aggiungi punto" />
                <br>
                <input id="SubtractScoreGuest" type="button" value="Sottrai punto" />
                <br>
                <input id="ResetScoreGuest" type="button" value="Azzera punti" />
            </td>
            <td>
                <input id="startStopButton" type="button" value="Start/Stop">
            </td>
        </tr>
    </table>
    <table style="width:100%; border: 1px solid black;">
        <tr>
            <td>
                <label class="punteggio">IdScore</label>
                <input id="IdScore" type="text" title="IdScore" />
            </td>
            <td>
                <br>
                <input id="ResetScoreAll" type="button" value="Azzera Tutto" />
            </td>
        </tr>
    </table>
    <script src="client.js"></script>
    <script src="frontend.js"></script>
</body>
</html>
